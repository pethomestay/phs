default: &default
  adapter: postgresql
  pool: 25
  timeout: 5000
  host: localhost

local: &local
  username: <%= ENV['DB_USERNAME_LOCAL'] %>
  password: <%= ENV['DB_PASSWORD_LOCAL'] %>
  port: <%= ENV['DB_PORT_LOCAL'] %>
  encoding: utf8

development:
  <<: *default
  database: pet_homestay_production
  <<: *local

test:
  <<: *default
  database: pet_homestay_test
  <<: *local

production:
  <<: *default
  database: pet_homestay
  username:  <%= ENV['DB_USERNAME'] %>
  password:  <%= ENV['DB_PASSWORD'] %>
